<p>shopping-basket works!</p>

<div *ngIf="basket">
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Qunatity</th>
        </tr>
        <tr *ngFor="let item of basket.items">
            <td>{{ item.productName }}</td>
            <td>{{ item.unitPrice }}</td>
            <td>{{ item.quantity }}</td>
        </tr>
    </table>

    <h2>Total Price {{ totalPrice }}</h2>
</div>
